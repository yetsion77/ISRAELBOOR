<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 注 专抓 注转 专抓</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e6f3ff;
            padding: 20px;
        }
        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        input, button {
            font-size: 18px;
            margin: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #3498db;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #letterDisplay {
            font-size: 72px;
            font-weight: bold;
            margin: 20px 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .computer-letter { color: #e74c3c; }
        .user-letter { color: #2ecc71; }
        #message {
            color: #2c3e50;
            margin-top: 20px;
            min-height: 20px;
            line-height: 1.6;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop {
            animation: popIn 0.5s ease-out;
        }
        #instructions {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #instructions h2 {
            color: #3498db;
            margin-top: 0;
        }
        #instructions p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        #instructions ul {
            padding-right: 20px;
        }
        #instructions li {
            margin-bottom: 5px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .scout { background-color: #ffd700; color: #000; }
        .senior-scout { background-color: #c0c0c0; color: #000; }
        .expert { background-color: #cd7f32; color: #fff; }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- [砖专 转 -head 砖专  砖] -->
</head>
<body>
    <div class="game-container">
        <h1>专 注 专抓 注转 专抓</h1>
        <div id="instructions" style="display: none;">
            <h2>专  砖拽 专转 砖 专爪!</h2>
            <p><strong> 注 砖拽?</strong></p>
            <ul>
                <li>砖 爪注 转 专砖 砖  砖  注专 专抓</li>
                <li>转 转 转 转 砖, 砖 转 转 砖砖转,  </li>
                <li>砖住转 砖 砖 - 注专 砖专转 砖 砖,  注</li>
            </ul>
            <p><strong>砖 :</strong></p>
            <ul>
                <li> 砖拽 转转 住驻转!</li>
                <li> 专 注 砖 驻注</li>
                <li>砖转 拽转 驻注 驻 转 转拽 砖</li>
            </ul>
            <p><strong>拽:</strong></p>
            <ul>
                <li>20 拽转 注 - 转 住专 </li>
                <li>40 拽转 注 - 转 住专 专 </li>
                <li>80 拽转 注 - 转 注 专抓 </li>
            </ul>
            <p> 转 注 专抓  注 专抓? 爪! </p>
        </div>
      
        <div id="letterDisplay"></div>
        <input type="text" id="userInput" maxlength="1" placeholder=" 转" style="display: none;">
        <button id="sendBtn" onclick="checkLetter()" style="display: none;">砖</button>
        <button id="giveUpBtn" onclick="giveUp()" style="display: none;">  注</button>
        <button id="startGameBtn" onclick="startNewGame()">转 砖拽</button>
        <div id="message"></div>
        <div id="score">拽: 0</div>
    </div>


    <script>
let originalPlaces = [];
let places = [];
let currentWord = '';
let currentIndex = 0;
let isComputerTurn = true;
let score = 0;
let usedPlaces = new Set();
let possibleWords = [];
let gameInProgress = false;
let usedPlacesInOrder = [];
let isNewPlaceAllowed = false;

// 注 拽转 住拽专驻 Google Apps 砖祝 注
fetch('https://script.google.com/macros/s/AKfycbypp7BqDPaKzxikT492CNqMQb0cVR6KO2nuWiXjzZrtV79reHL01z5Qm9ggN4qdO0hl0Q/exec')
    .then(response => response.json())
    .then(data => {
        originalPlaces = data;
        places = originalPlaces.map(place => preparePlaceForGame(place));
        document.getElementById('instructions').style.display = 'block';
        document.getElementById('startGameBtn').disabled = false;
    })
    .catch(error => {
        console.error('砖 注转 拽转:', error);
        setMessage('专注 砖 注转 拽转.  专注 转 祝 住 砖.');
    });

function preparePlaceForGame(place) {
    return place.replace(/[祝抓]/g, match => {
        const replacements = {'': '', '': '', '': '', '祝': '驻', '抓': '爪'};
        return replacements[match];
    }).replace(/[-\s]/g, '');
}

function isHebrewLetter(letter) {
    return /^[-转]$/.test(letter);
}

function sanitizeLetter(letter) {
    if (isHebrewLetter(letter)) {
        return letter;
    }
    //  转  注专转, 专 转 注专转 拽专转
    const hebrewLetters = '住注驻爪拽专砖转';
    return hebrewLetters[Math.floor(Math.random() * hebrewLetters.length)];
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startNewGame() {
    score = 0;
    usedPlaces.clear();
    usedPlacesInOrder = [];
    updateScore();
    gameInProgress = true;
    document.getElementById('startGameBtn').style.display = 'none';
    document.getElementById('instructions').style.display = 'none';
    document.getElementById('userInput').style.display = 'inline-block';
    document.getElementById('sendBtn').style.display = 'inline-block';
    document.getElementById('giveUpBtn').style.display = 'inline-block';
    document.getElementById('letterDisplay').innerHTML = '';
    setMessage('');
    possibleWords = shuffleArray([...places]);
    currentWord = '';
    currentIndex = 0;
    isNewPlaceAllowed = true; // 驻砖专 砖 转 拽 砖
    computerTurn(); // 转 转 砖拽 注 转专 砖
}
function computerTurn() {
    if (possibleWords.length === 0) {
        endGame();
        return;
    }
    
    if (isNewPlaceAllowed || currentWord === '') {
        // 转 拽 砖
        let randomPlace = possibleWords[Math.floor(Math.random() * possibleWords.length)];
        currentWord = randomPlace[0];
        possibleWords = places.filter(place => place.startsWith(currentWord) && !usedPlaces.has(place));
        isNewPlaceAllowed = false;
        currentIndex = 1;
    } else {
        possibleWords = possibleWords.filter(word => word.startsWith(currentWord));
        if (possibleWords.length === 0) {
            endGame();
            return;
        }
        // 专 拽专转 砖   驻砖专转
        let chosenWord = possibleWords[Math.floor(Math.random() * possibleWords.length)];
        currentWord += chosenWord[currentIndex];
        currentIndex++;
    }
    
    let nextLetter = sanitizeLetter(currentWord[currentIndex - 1]);
    animateLetter(nextLetter, true);
    
    // 拽   转  拽 砖
    if (places.includes(currentWord)) {
        usedPlaces.add(currentWord);
        usedPlacesInOrder.push(originalPlaces[places.indexOf(currentWord)]);
        isNewPlaceAllowed = true;
        currentWord = '';
        currentIndex = 0;
        possibleWords = shuffleArray(places.filter(place => !usedPlaces.has(place)));
    } else if (possibleWords.length === 1 && currentIndex === possibleWords[0].length) {
        // 拽 砖
        usedPlaces.add(possibleWords[0]);
        usedPlacesInOrder.push(originalPlaces[places.indexOf(possibleWords[0])]);
        isNewPlaceAllowed = true;
        currentWord = '';
        currentIndex = 0;
        possibleWords = shuffleArray(places.filter(place => !usedPlaces.has(place)));
    }
    
    isComputerTurn = false;
}

function checkLetter() {
    if (!gameInProgress) return;
    let userInput = document.getElementById('userInput').value.trim().toLowerCase();
    userInput = sanitizeLetter(userInput);
    
    if (!isHebrewLetter(userInput)) {
        setMessage('  转 注专转 转 ');
        return;
    }

    if (isComputerTurn) {
        setMessage('转专 砖,  转');
        return;
    }

    let newPossibleWords;
    if (isNewPlaceAllowed || currentWord === '') {
        // 砖转砖 转 拽 砖
        newPossibleWords = places.filter(place => place.startsWith(userInput) && !usedPlaces.has(place));
        if (newPossibleWords.length === 0) {
            setMessage(` 拽转 砖 砖转 转 ${userInput}. 砖拽 专.`);
            setTimeout(endGame, 2000);
            return;
        }
        currentWord = userInput;
        currentIndex = 1;
        isNewPlaceAllowed = false;
    } else {
        newPossibleWords = possibleWords.filter(word => 
            word.length > currentIndex && word[currentIndex].toLowerCase() === userInput.toLowerCase()
        );
        if (newPossibleWords.length === 0) {
            setMessage(`注转! 转 ${userInput}  转. 砖拽 专.`);
            setTimeout(endGame, 2000);
            return;
        }
        currentWord += userInput;
        currentIndex++;
    }

    possibleWords = newPossibleWords;
    animateLetter(userInput, false);
    document.getElementById('userInput').value = '';
    setMessage('');
    score++;
    updateScore();

    // 拽   转  拽 砖
    if (places.includes(currentWord)) {
        usedPlaces.add(currentWord);
        usedPlacesInOrder.push(originalPlaces[places.indexOf(currentWord)]);
        isNewPlaceAllowed = true;
        currentWord = '';
        currentIndex = 0;
        possibleWords = shuffleArray(places.filter(place => !usedPlaces.has(place)));
    } else if (possibleWords.length === 1 && currentIndex === possibleWords[0].length) {
        // 拽 砖
        usedPlaces.add(possibleWords[0]);
        usedPlacesInOrder.push(originalPlaces[places.indexOf(possibleWords[0])]);
        isNewPlaceAllowed = true;
        currentWord = '';
        currentIndex = 0;
        possibleWords = shuffleArray(places.filter(place => !usedPlaces.has(place)));
    }

    isComputerTurn = true;
    setTimeout(computerTurn, 1000);
}

function animateLetter(letter, isComputer) {
    letter = sanitizeLetter(letter);
    const letterElement = document.createElement('span');
    letterElement.textContent = letter;
    letterElement.classList.add(isComputer ? 'computer-letter' : 'user-letter');
    letterElement.classList.add('animate-pop');
    
    const displayElement = document.getElementById('letterDisplay');
    displayElement.appendChild(letterElement);
    
    if (displayElement.children.length > 5) {
        displayElement.removeChild(displayElement.children[0]);
    }
}

function giveUp() {
    if (!gameInProgress) return;
    endGame();
}

function endGame() {
        gameInProgress = false;
        let message = `<h2>砖拽 专!</h2>`;
        message += `<p>拽 住驻 砖: <strong>${score}</strong></p>`;
        
        // 住驻转 转 转 拽
        if (score >= 80) {
            message += `<p><span class="badge expert">转 注 专抓 </span></p>`;
        } else if (score >= 40) {
            message += `<p><span class="badge senior-scout">转 住专 专 </span></p>`;
        } else if (score >= 20) {
            message += `<p><span class="badge scout">转 住专 </span></p>`;
        }
        
        if (score > 50) {
            message += `<p style="color: green; font-weight: bold;"> ! 转 专  转 砖 专爪! </p>`;
        }
        
        message += `<p>专砖转 拽转 砖拽:</p>`;
        message += `<p>${usedPlacesInOrder.join(', ')}</p>`;
        
        if (possibleWords.length > 0) {
            let lastPlace = originalPlaces[places.indexOf(possibleWords[0])];
            message += `<p>拽 专 砖 爪转 砖: <strong>${lastPlace}</strong></p>`;
        } else {
            message += `<p style="color: blue; font-weight: bold;"> ! 砖转 转  拽转! </p>`;
        }
        
        setMessage(message);
        document.getElementById('startGameBtn').style.display = 'inline-block';
        document.getElementById('userInput').style.display = 'none';
        document.getElementById('sendBtn').style.display = 'none';
        document.getElementById('giveUpBtn').style.display = 'none';
    }


function setMessage(msg) {
    document.getElementById('message').innerHTML = msg;
}

function updateScore() {
    document.getElementById('score').textContent = `拽: ${score}`;
}

//  专注
document.getElementById('startGameBtn').addEventListener('click', startNewGame);
document.getElementById('sendBtn').addEventListener('click', checkLetter);
document.getElementById('giveUpBtn').addEventListener('click', giveUp);
document.getElementById('userInput').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        checkLetter();
    }
});
  </script>
</body>
</html>
